<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITOLO PAGE -->
    <title>Template</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body id="debug">

    <!-- WEB APPLICATION WHATSAPP -->
    <main>
        <!-- Vue Axios CONTAINER -->
        <div id="app" class="web-app">

            <div class="my-container ">
                <!---------------------------------------->
                <!-- USER EXPERIENCE -->
                <div class="left-side"> 

                    <div class="sticky-top">

                        <div class="header-account ">

                            <nav class="navbar border">

                                <div class="container-fluid">

                                    <div class="d-flex">
                                        <!-- IMG USER -->
                                        <img  src="" alt="" class="rounded-image">
                                        <!-- USER NAME -->
                                        <a class="navbar-brand "> LUCA</a>

                                    </div>
                                    <!---------------------------------------->
                                    <!-- ICON USER -->
                                    <div class="d-flex">

                                        <i class="fa-solid fa-circle-notch"></i>

                                        <i class="fa-solid fa-message"></i>

                                        <i class="fa-solid fa-ellipsis-vertical"></i>

                                    </div>

                                </div>

                            </nav>

                        </div>
                        <!---------------------------------------->
                        <!-- SILENT NOTIFICS -->
                        <div class="incoming-chat mb-0">

                            <i class="fa-solid fa-bell-slash fa-xl rounded-image"></i>

                            <div class="incoming-chat-contentes">

                                <h3 class="incoming-chat-title fw-bold">Ricevi notifiche di nuovi messaggi</h3>

                                <a class="incoming-chat-description">Attiva notifiche desktop</a>

                            </div>

                        </div>
                        <!---------------------------------------->
                        <!-- CHAT SEARCHER -->
                        <div class="search-chat ">

                            <nav class="navbar bg-body-tertiary">

                                <form class="container-fluid">

                                    <div class="input-group">

                                        <span class="input-group-text" id="basic-addon1">

    
                                            <i class="fa-solid fa-magnifying-glass"></i>
    
                                        </span>
    
                                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
    
                                    </div>
    
                                </form>
    
                            </nav>
                            
                        </div>
                        
                    </div>

                    <div>
                        <!---------------------------------------->
                        <!-- INCOMING CHAT -->
                        <ul id="incomingChats" class="list-group">

                            <li v-for="singleContact in contacts" class="list-group-item d-flex justify-content-between align-items-start">

                                <div class="ms-2 me-auto">

                                    <div class="chat m-0">

                                        <img :src="singleContact.avatar" class="rounded-image" :alt="singleContact.name">

                                        <div class="chat-contentes">

                                            <h3 class="chat-title fw-bold">{{singleContact.name}}</h3>

                                            <p class="chat-description">{{singleContact.messages[0].message}}</p>

                                        </div>

                                    </div>

                                </div>
                                
                                <p class="fw-lighter Time-Data-Chat">12:00</p>

                            </li>

                            

                        </ul>

                    </div>

                    
                        
                </div>
                <!---------------------------------------->
                <!-- MESSAGING CHAT -->
                <div class="right-side sticky-top ">
                    
                    <div class="header-account">

                        <nav class="navbar  border">

                            <div class="container-fluid">

                                <li class="list-group-item d-flex justify-content-between align-items-start">

                                    <div class="ms-2 me-auto">
                                        <!---------------------------------------->
                                        <!-- HEADER MESSAGING CHAT FRIENDS ACCOUNT -->
                                        <div class="chat m-0">

                                            <img src="" class="rounded-image" alt="">

                                            <div class="chat-contentes">

                                                <h3 class="chat-title fw-bold">UTENTE</h3>

                                                <p class="chat-description">Ultimo accesso oggi alle 12:00</p>

                                            </div>

                                        </div>

                                    </div>

                                </li>
                                <!---------------------------------------->
                                <!-- ICON INPUT  -->
                                <div class="d-flex">

                                    <i class="fa-solid fa-magnifying-glass"></i>

                                    <i class="fa-solid fa-paperclip"></i>

                                    <i class="fa-solid fa-ellipsis-vertical"></i>

                                </div>

                            </div>

                        </nav>

                    </div>
                    <!---------------------------------------->
                    <!-- MESSAGING ZONE -->
                    <div class="chat-container">

                        <div class="messages">
                            
                            <div id="user-message" class="message user">

                                <div class="text">Ciao, come stai?</div>

                            </div>

                            <div id="friend-message" class="message">

                                <div class="text">Sto bene, grazie!</div>

                            </div>
                            
                            
                        </div>

                    </div>
                    <!---------------------------------------->
                    <div class="container-fluid">

                        <div class="row">

                            <div class="col-md-12">

                                <div class="chat-messages">

                                    
                                </div>

                                <div class="input-group chat-input">

                                    <div class=" m-3 text-center">

                                        <i class="fa-regular fa-face-laugh-wink fa-lg"></i>

                                    </div>
                                    
                                    <textarea id="message-input" class="form-control" placeholder="Scrivi un messaggio" >

                                    </textarea>

                                    <div class="input-group-append m-3 text-center">

                                        <i class="fa-solid fa-microphone fa-lg"></i>
                                        
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div> 
                    <!---------------------------------------->

                </div>


            </div>
    
        </div>

    </main>




    <!-- JS SCRIPT.JS -->
    <script type="text/javascript" src="js/script.js"></script>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
